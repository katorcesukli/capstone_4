<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="dashboard-container">

    <!-- Header -->
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h1>User Dashboard</h1>
            <h2>Welcome, <span id="username-display"></span></h2>
        </div>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>



    <!-- Tasks Table -->
    <div class="card">
        <h2>Your Tasks</h2>
        <div style="overflow-x:auto;">
            <table id="tasksTable" class="transaction-table">
                <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Task Form -->
    <div class="card">
        <h2 id="formTitle">Create / Edit Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskIdInput">Task ID</label>
                <input type="text" id="taskIdInput" placeholder="Task ID" readonly>
            </div>

            <div class="form-group">
                <label for="taskNameInput">Title</label>
                <input type="text" id="taskNameInput" placeholder="Task Title" required>
            </div>

            <div class="form-group">
                <label for="taskDescriptionInput">Description</label>
                <input type="text" id="taskDescriptionInput" placeholder="Task Description" required>
            </div>

            <div class="form-group">
                <label for="taskStatusInput">Status</label>
                <select id="taskStatusInput">
                    <option value="PENDING">PENDING</option>
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskDateInput">Date</label>
                <input type="date" id="taskDateInput" required>
            </div>

            <button type="button" id="saveTaskBtn" class="btn-primary">Save Task</button>
            <button type="button" id="resetFormBtn" class="btn-refresh" style="margin-top:10px;">Reset Form</button>
        </form>
    </div>

</div>

<script src="js/user.js"></script>
<script src="js/app.js"></script>
</body>
</html>
